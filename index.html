<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beco App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <!-- DEBUG ERROR TRAP -->
  <div id="debug-error"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; color:red; padding:20px; overflow:auto; font-size:12px; white-space:pre-wrap; border: 2px solid red;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var d = document.getElementById('debug-error');
      d.style.display = 'block';
      d.style.backgroundColor = '#fff0f0';
      d.innerHTML += '<b>Error:</b> ' + msg + '\n' + url + ':' + line + ':' + col + '\n' + (error ? error.stack : '') + '\n\n';
    };
    window.addEventListener('unhandledrejection', function (event) {
      var d = document.getElementById('debug-error');
      d.style.display = 'block';
      d.style.backgroundColor = '#fff0f0';
      d.innerHTML += '<b>Promise Rejection:</b> ' + event.reason + '\n\n';
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
